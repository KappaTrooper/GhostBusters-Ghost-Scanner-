<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <style>
        .myDiv {margin-top: 10px; margin-right: -40px; margin-left: -40px; height: 98vh;background-image: url(Background/Screen%20Shot%202018-04-11%20at%208.25.46%20AM.png);
  background-size:contain;}
    </style>
</head>
<body >
    
    <div class="watch">
    
     <img src="Logo/Ghostbusters-Logo.png" alt="Watchdog"; width="300px" height="100px">
          
    </div>  
    
    
        
    <div id="particles" class="myDiv"></div>
    
    
    <script src="js/jquery.particleground.js"></script>
    
    <script>
        
    particleground(document.getElementById('particles'), {
    dotColor: '##000000',
    lineColor: '#dcf442',
        particleRadius: 10,
        proximity: 80,
        minSpeedX: 0.1,
        maxSpeedX: 0.1,
        minSpeedY: 0.1,
        maxSpeedY: 0.1,
        parallax: true,
        parallaxMultiplier: 400,
        directionX: 'center', // 'center', 'left' or 'right'. 'center' = dots bounce off edges
        directionY: 'center'
});
    
        
    
    </script>
    
    <script>
    addEventListener(click,function)
    </script>
    
    
    
</body>
</html>
